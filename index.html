<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Shine-Forth-Bot Sprint 3 (w/ Speech)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container fader">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <h4 class="text-center">Shine Forth Bot <i class="fa fa-cog upper-right-cog" aria-hidden="true"></i></h4>
      <p class="text-center">made with <i style="color: #ce2e0a" class="fa fa-heart" aria-hidden="true"></i> by emmanuel</p>
      <div class="chat-body"></div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-microphone-slash speech-button" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control user-input" placeholder="Say something...">
        <span class="input-group-btn">
          <button class="btn btn-info submit-button" type="button">Send</button>
        </span>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input enable-tts" type="checkbox" value="">
            Enable TTS (Text-to-Speech)
         </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-tts-setting" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
